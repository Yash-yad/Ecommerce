<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirts Collection</title>
  <link rel="stylesheet" href="./assets/css/basic.css">
</head>
<body>

  <header>
    <h1>Shirts Collection</h1>
    <button onclick="viewCart()">View Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <ul class="product-list">
      <li>
        <div class="product-card">
          <img src="./assets/images/product-4.jpg" alt="Shirt 1">
          <h3>Shirt 1</h3>
          <p>Price: ₹999</p>
          <button onclick="addToCart('Shirt 1', 999)">Add to Cart</button>
        </div>
      </li>
      <li>
        <div class="product-card">
          <img src="./assets/images/product-8.jpg" alt="Shirt 2">
          <h3>Shirt 2</h3>
          <p>Price: ₹1199</p>
          <button onclick="addToCart('Shirt 2', 1199)">Add to Cart</button>
        </div>
      </li>
      <!-- Add more shirts similarly -->
    </ul>
  </main>

  <script>
    // Initialize cart from local storage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
    function addToCart(name, price) {
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart)); // Save cart to local storage
        alert(`${name} has been added to your cart!`);
        updateCartCount();
    }
  
    function updateCartCount() {
        const cartCount = cart.length;
        const cartCountElement = document.getElementById('cart-count');
        if (cartCountElement) {
            cartCountElement.innerText = cartCount;
        }
    }

    function viewCart() {
        if (cart.length === 0) {
            alert("Your cart is empty.");
            return;
        }

        let cartContents = "Your Cart:\n";
        cart.forEach(item => {
            cartContents += `${item.name} - ₹${item.price}\n`;
        });
        alert(cartContents);
    }
  
    // Call this function on page load to update the cart count
    window.onload = function() {
        updateCartCount();
    };
</script>

</body>
</html>
