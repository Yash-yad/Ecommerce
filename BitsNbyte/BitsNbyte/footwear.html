<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Footwear - BitsNbyte</title>
  <link rel="stylesheet" href="./assets/css/basic.css">
</head>
<body>

  <header>
    <h1>Exclusive Footwear Collection</h1>
    <button onclick="viewCart()">View Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <ul class="product-list">
      <li>
        <div class="product-card">
          <img src="./assets/images/category-4.jpg" alt="Footwear 1">
          <h3>Footwear 1</h3>
          <p>Price: ₹1999</p>
          <button onclick="addToCart('Footwear 1', 1999)">Add to Cart</button>
        </div>
      </li>
      <li>
        <div class="product-card">
          <img src="./assets/images/product-3.jpg" alt="Footwear 2">
          <h3>Footwear 2</h3>
          <p>Price: ₹2499</p>
          <button onclick="addToCart('Footwear 2', 2499)">Add to Cart</button>
        </div>
      </li>
      <!-- Add more footwear items similarly -->
    </ul>
  </main>

  <script>
    // Initialize cart from local storage
    let cart = JSON.parse(localStorage.getItem('cart')) || 
    [];
  
    function addToCart(name, price) {
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart)); // Save cart to local storage
        alert(`${name} has been added to your cart!`);
        updateCartCount();
    }
  
    function updateCartCount() {
        const cartCount = cart.length;
        const cartCountElement = document.getElementById('cart-count');
        if (cartCountElement) {
            cartCountElement.innerText = cartCount;
        }
    }

    function viewCart() {
        if (cart.length === 0) {
            alert("Your cart is empty.");
            return;
        }

        let cartContents = "Your Cart:\n";
        cart.forEach(item => {
            cartContents += `${item.name} - ₹${item.price}\n`;
        });
        alert(cartContents);
    }
  
    // Call this function on page load to update the cart count
    window.onload = function() {
        updateCartCount();
    };
  </script>

</body>
</html>
